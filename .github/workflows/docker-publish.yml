name: Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (defaults to 'latest')"
        required: false
        default: latest

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mem0-api-server

jobs:
  build-and-push:
    name: Build & Push multi-arch Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tag
        run: |
          IMAGE="${{ env.IMAGE_NAME }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
            TAG="${TAG:-latest}"
            echo "tags=${IMAGE}:${TAG}" >> "$GITHUB_OUTPUT"
          else
            # Strip refs/tags/ prefix, then strip optional leading v
            RAW_TAG="${GITHUB_REF##refs/tags/}"
            VERSION="${RAW_TAG#v}"
            MAJOR_MINOR="$(echo "${VERSION}" | cut -d. -f1-2)"
            echo "tags=${IMAGE}:${VERSION},${IMAGE}:${MAJOR_MINOR},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: server/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
